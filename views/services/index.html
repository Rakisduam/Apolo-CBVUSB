{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}

<!-- Tabla de Servicios -->
<div class="container-fluid">
  <div class="page-header">
    <h1>Servicios</h1>
  </div>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-4 services-item">
          <a href="{{=URL('services','register.html')}}" class="services-link">
            <div class="caption"><div class="caption-content"></div></div>
            <span class="sr-only sr-only-focusable">Crear Servicio</span>
            <img src="{{=URL('static','images/crearServicio.jpg')}}" class="img-responsive" alt="Crear Servicio">
          </a>
        </div>
        <div class="col-xs-12 col-sm-4 services-item">
          <a href="{{=URL('services','myservices.html')}}" class="services-link">
            <div class="caption"><div class="caption-content"></div></div>
            <span class="sr-only sr-only-focusable">Gestionar Servicios</span>
            <img src="{{=URL('static','images/gestionarServicios.jpg')}}" class="img-responsive" alt="Gestionar Servicios">
          </a>
        </div>
        <div class="col-xs-12 col-sm-4 services-item">
          <a href="{{=URL('services','search.html')}}" class="services-link">
            <div class="caption"><div class="caption-content"></div></div>
            <span class="sr-only sr-only-focusable">Buscar Servicios</span>
            <img src="{{=URL('static','images/buscarServicios.jpg')}}" class="img-responsive" alt="Buscar Servicios">
          </a>
        </div>
      </div>
    </div>
  </main>
</div>
