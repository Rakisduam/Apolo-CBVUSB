{{extend 'layout.html'}}
<h1>This is the buscarth.html template</h1>
{{=BEAUTIFY(response._vars)}}

<br /><br /><br /><br /><br /><br /><br /><br />
<div class="container bg-0">
    <b><div class="col-xs-4 text-center" style="font-size:20px;">Buscar</div></b>
    <br /><br /><br />
    <div align="center">
        <!-- Navegador de busqueda -->
        <form class="navbar-form navbar-center" role="search">
          <div class="form-group">
              <!-- Campo de Busqueda-->
            <input type="text" class="form-control" placeholder="Buscar" style="background-color:rgb(235,235,235);">
          </div>
            <!-- Boton de enviar en color azul -->
          <button type="submit" class="btn btn-primary" style="background-color:rgb(51,173,255);">Enviar</button>
        </form>
    </div>
</div>


<div class="col-xs-4 text-center" style="font-size:20px;"><table style="width:100%">
    <tr>
      <th>Carnet</th>
      <th>Nombre</th> 
      <th>Apellido</th>
    </tr>
    {{for row in tabla:}}
    <tr class="clickable-row" data-href="http://www.google.com">
      <td>{{=row.bombero.carnet}}</td>
      <td>{{=row.persona.primer_nombre}}</td> 
      <td>{{=row.persona.primer_apellido}}</td>
    </tr>
    {{pass}}
  </table>
</div>

<br /><br /><br /><br /><br /><br /><br /><br />
